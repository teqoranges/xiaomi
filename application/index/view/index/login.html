<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="__ICSS__/login.css">
		
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="__IIMG__/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form id="form" method="post" action="./login.php" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="../index/register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="yzm" placeholder="请输入验证码"/></div>
						<div class="right fl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="{:captcha_src()}" class="verify"
onclick="javascript:this.src='{:captcha_src()}?rand='+Math.random()" ></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" name="submit" value="立即登录" >
					<div id="content">
					</div>
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="__IIMG__/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
	<script src="__IJS__/jquery.js"></script>
	<script>
		$('.submit').click(function (){
			var form = $('#form').serialize();

			$.ajax({
				url:"{:url('login/login2')}",
				type:'POST',
				data:form,
				success:function(data){
					if(data.code == 1){
						window.location.href=data.data;
					}
					if(data.code != 1){
						$("#content").show().html("<span style='color:red'>"+data.msg+"</span>");
					}else{
						window.location.href=data.data;
					}
				}
			});
		});
	</script>
</html>
