<html>
	<head></head>
	<body>	
		<td class="va-t"><iframe ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100%  height=390px SRC="productcategory.html"></iframe></td>
		<form id="form">
			<div>
				<span style="color:red;">*</span>分类名称
				<div>
					<input type="input" name="flname" />
				</div>
			</div>
			<span class="select-box">备注<br />
	      	<select class="select" size="1" name="pid">
		        <option value="0" selected>顶级分类</option>
		        {foreach $data as $vo}
		        	<option value="{$vo.id}" >{$vo.level}级分类&nbsp;{$vo.name}</option>
		        {/foreach}
	        </select><br />
	        <input type="button" id="tj" value="提交" />
    	</form>
    </span>
	</body>
	<script src="__JS__/jquery.min.js"></script>
	<script>
		$("#tj").click(function (){
			var form = $('#form').serialize();

			$.ajax({
				url:"{:url('/admin/Type/intype')}",
				type:'POST',
				data:form,
				success:function(data){
					if(data.code == 1){
						alert(data.msg);
					}else{
						alert(data.msg);
					}
				}
			});
		});
	</script>
</html>
